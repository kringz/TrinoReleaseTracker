<VirtualHost *:80>
    ServerName xsidebyside.com
    ServerAdmin webmaster@localhost
    
    # Set document root
    DocumentRoot /var/www/xsidebyside.com/public_html
    
    # Configure directory access
    <Directory /var/www/xsidebyside.com/public_html>
        Require all granted
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>
    
    # WSGI configuration
    WSGIDaemonProcess trino_breaking_changes python-home=/var/www/xsidebyside.com/venv python-path=/var/www/xsidebyside.com/public_html
    WSGIProcessGroup trino_breaking_changes
    WSGIScriptAlias / /var/www/xsidebyside.com/public_html/trino_breaking_changes.wsgi
    
    # Static files configuration
    Alias /static/ /var/www/xsidebyside.com/public_html/static/
    <Directory /var/www/xsidebyside.com/public_html/static>
        Require all granted
    </Directory>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>